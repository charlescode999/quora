<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Q&A Platform</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        #container {
            width: 400px;
            max-width: 100%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            background-color: #fff;
        }

        #header {
            background-color: #3498db;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        #questionList {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .question {
            border-bottom: 1px solid #ddd;
            padding: 10px;
            word-wrap: break-word;
        }

        #askForm {
            display: flex;
            flex-direction: column;
            padding: 10px;
        }

        #askInput {
            margin-bottom: 10px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        #askButton {
            padding: 8px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #answer {
            display: none;
            margin-top: 20px;
            padding: 10px;
            background-color: #ecf0f1;
        }
        span{
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="header">
            <h1>Charles  <span>Q&A</span> Platform</h1>
        </div>

        <ul id="questionList"></ul>

        <div id="askForm">
            <textarea id="askInput" placeholder="Ask a question..."></textarea>
            <button id="askButton" onclick="askQuestion()">Ask</button>
        </div>

        <div id="answer"></div>
    </div>

    <script>
        function askQuestion() {
            const questionInput = document.getElementById('askInput');
            const questionList = document.getElementById('questionList');
            const answerDiv = document.getElementById('answer');

            const questionText = questionInput.value.trim();
            if (questionText !== '') {
                const listItem = document.createElement('li');
                listItem.className = 'question';
                listItem.textContent = questionText;
                questionList.appendChild(listItem);

                // Simulate an immediate answer (replace this with actual logic)
                const answerText = 'This is just a simulated answer.';
                answerDiv.textContent = `Answer: ${answerText}`;
                answerDiv.style.display = 'block';

                // Clear the input
                questionInput.value = '';
            }
        }
    </script>
</body>
</html>
